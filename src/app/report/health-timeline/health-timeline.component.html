<div>
  <div id="chart-top-row">
    <mat-checkbox (change)="doChange()" [(ngModel)]="includeInactive">Include Historical Problems</mat-checkbox>
    <div id="legend">
      <div id="name"></div>
      <div id="coloredDiv"></div>
    </div>
  </div>
  <div id="timeline"></div>
  <span *ngIf="active">{{ markSafeToDraw()}}</span>
</div>
